services:



  # VS Code dev container service (for reference)
  govinfo-vscode-dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: govinfo-vscode-dev
    volumes:
      - ..:/workspaces/GovInfo:delegated  # Better performance for development
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /workspaces/GovInfo
    # Keep container running for VS Code attachment
    command: /bin/sh -c "while sleep 1000; do :; done"
    networks:
      - mcp-dev-network
    env_file:
      - .env

networks:
  mcp-dev-network:
    driver: bridge
